- name: Configure CLAG and VRR Switches
  hosts: switches
  become: yes
  gather_facts: yes
  tasks:

  - name: Initial Management VRF setup
    nclu:
      commit: true
      description: "Initial Management VRF setup"
      commands:
        - add interface eth0 vrf mgmt

  - name: Initial Switch setup
    nclu:
       commit: true
       description: "Initial Switch setup"
       commands:
           - add hostname "{{ inventory_hostname }}"

  - name: Deploy Interfaces
    nclu:
      commit: true
      description: "Deploy Interfaces"
      template: |
         add interface "{{ item }}"
    with_items:
      - "{{ node[inventory_hostname].ports }}"
    when: node[inventory_hostname].ports is defined

  - name: Deploy CLAG Unnumbered configuration
    nclu:
        commit: true
        description: "Deploy BGP Unnumbered configuration"
        commands:
            - add loopback lo ip address {{ node[inventory_hostname].routing.lo }}
            - add bgp autonomous-system {{ node[inventory_hostname].routing.bgp.asn }}
            - add bgp redistribute connected
            - add bgp bestpath as-path multipath-relax

  - name: Deploy BGP Unnumbered Interfaces
    nclu:
        commit: true
        description: "Deploy BGP Unnumbered Interfaces"
        template: |
           add bgp neighbor {{ item }} remote-as external
    with_items:
      - "{{ node[inventory_hostname].routing.bgp.underlay.external.peers }}"
    when: node[inventory_hostname].routing.bgp.underlay.external.peers is defined

  - name: Reload Interfaces
    command: ifreload -a

- name: Configure Server LACP Interfaces
  hosts: servers
  become: yes
  gather_facts: yes
  tasks:

  - name: Copy Server LACP Interface Config
    copy:
      src: configurations/{{ansible_hostname}}/interfaces
      dest: /etc/network/interfaces
    register: reboot
